<!DOCTYPE html>
<html lang="en">
<head>
  <!-- <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
  <title>ColoRandomâœ¨AndreaNatalieParvin </title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;1,100&display=swap" rel="stylesheet">
</head>
<body>
  <div class="main-section">
    <header class="title">
      <h1>ColoRandom</h1>
    </header>
    <section class="main-color-display">
      <div class="color-hex-lock" id="section1">
        <section class="color-box" id="color1"></section>
        <div class="hex-lock">
          <p class="hex-value" id="hex1">#EA9999</p>
          <img class="unlock-icon" data-unlock="0" src="src/unlocked.png" alt="lock icon">
          <img class="lock-icon hidden" data-lock="0" src="src/locked.png" alt="lock icon">
        </div>
      </div>
      <div class="color-hex-lock" id="section2">
        <section class="color-box" id="color2"></section>
        <div class="hex-lock">
          <p class="hex-value" id="hex2">#FACB9C</p>
          <img class="unlock-icon" data-unlock="0" src="src/unlocked.png" alt="lock icon">
          <img class="lock-icon hidden" data-lock="0" src="src/locked.png" alt="lock icon">
        </div>
      </div>
      <div class="color-hex-lock" id="section3">
        <section class="color-box" id="color3"></section>
        <div class="hex-lock">
          <p class="hex-value" id="hex3">#FFE59A</p>
          <img class="unlock-icon" data-unlock="0" src="src/unlocked.png" alt="lock icon">
          <img class="lock-icon hidden" data-lock="0" src="src/locked.png" alt="lock icon">
        </div>
      </div>
      <div class="color-hex-lock" id="section4">
        <section class="color-box" id="color4"></section>
        <div class="hex-lock">
          <p class="hex-value" id="hex4">#B6D7A8</p>
          <img class="unlock-icon" data-unlock="0" src="src/unlocked.png" alt="lock icon">
          <img class="lock-icon hidden" data-lock="0" src="src/locked.png" alt="lock icon">
        </div>
      </div>
      <div class="color-hex-lock" id="section5">
        <section class="color-box" id="color5"></section>
        <div class="hex-lock">
          <p class="hex-value" id="hex5">#A4C4CA</p>
          <img class="unlock-icon" data-unlock="0" src="src/unlocked.png" alt="lock icon">
          <img class="lock-icon hidden" data-lock="0" src="src/locked.png" alt="lock icon">
        </div>
      </div>
      </section>
      <section class="button-display">
        <button class="main-page-buttons" id="new-palette">New Palette</button>
        <button class="main-page-buttons" id="save-palette">Save Palette</button>
      </section>
      <img class="delete-palette hidden" src="src/delete.png" alt="delete icon"/>
  </div>
  <div class="saved-palette-section">
    <h2>Saved Palettes</h2>
    <section class="saved-palette-display">
    </section>
  </div>
</body>
<script type='text/javascript' src='main.js'></script>
</html>
